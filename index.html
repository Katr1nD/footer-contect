<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="contacts-block">
        <div class="title">
            <h1>Contact</h1>
            <p>For new projects, ideas, business or anithing you'd like to discuss, contact with me!</p>
        </div>
        <div class="all-contacts">
            <div class="form">
                <input class="form-line" type="text" name="full-name" />
                <input class="form-line" type="email" name="email" />
                <input class="form-line" type="number" name="phone" />
                <textarea class="form-line" name="message" id="message"></textarea>
            </div>
            <div class="contact-information">
                <h6>Address</h6>
                <p>123 City name, Street, City, Country</p>
                <h6>Email</h6>
                <p>cahee@domain.com</p>
                <h6>Phone</h6>
                <p>+012 345 6789</p>
            </div>
        </div>
    </div>
    <footer class="right">
        <p>&copy; 2015 Company. All right reserved.</p>
        <img src="./img/logo-small.png" alt="Logo Cahee">
        <p>Made with <span>love</span> by Auskteez</p>
    </footer>

</body>

</html>
